<div class="container mat-elevation-z8">

  <rg-gauge-chart style="float:none;
  clear:both;
  width:100%;" [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel" [options]="options"></rg-gauge-chart>
  <div>
    <h3> {{messageSolde}} </h3>
  </div>
</div>
<div>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.formatDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="commercant">
      <th mat-header-cell *matHeaderCellDef> commercant </th>
      <td mat-cell *matCellDef="let element"> {{element.commercant}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}}â‚¬ </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
</div>
