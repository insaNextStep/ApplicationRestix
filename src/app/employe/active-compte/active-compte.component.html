<div class="bgimg">
  <div class="container" id="zoneAffichage">
    <h2 style="text-align: center; margin-top:20%"> {{utilisateur}} </h2>
    <h5 style="text-align: center" > Numéro Restix : {{restix}} </h5>
    <h3 style="text-align: center" > Solde total : {{soldeT}}€ </h3>
    <h3 style="text-align: center" > Solde journalier {{soldeJ}}€ </h3>
    <table class="table">
      <thead>
        <tr>
          <th>Date:</th>
          <th>Commercant:</th>
          <th>Montant:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of transactions; let i=index">
          <td *ngIf="i<5" style="max-width: 30px;font-weight: bold;" >{{item.formatDate}}</td>
          <td *ngIf="i<5" style="width: 300px; font-weight: bold;">{{item.commercant}}</td>
          <td *ngIf="i<5" style="max-width: 20px; font-weight: bold;">{{item.montant}}€</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
