<div>
  <h1><span>{{status}}</span></h1>
</div>
<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="commercantForm" (ngSubmit)="onSubmitForm(status)" >
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" formControlName="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="phone">Telephone</label>
      <input type="number" class="form-control" id="phone" formControlName="phone" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" formControlName="email" (focusout)="focusOutFunction($event)" ngModel required>
      <p class="alert-danger" *ngIf="loginExist" style="text-align: center" >ADRESSE MAIL DEJA ENREGISTREE</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="commercantForm.invalid">Soumettre</button>
  </form>
</div>
