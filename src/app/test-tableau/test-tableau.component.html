<rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel" [options]="options"
  [name]="name" [bottomLabel]="bottomLabel"></rg-gauge-chart>

<div style="width: 450px; height: 250px" id="chart-container"></div>

<script>
  new RGraph.SVG.SemiCircularProgress({
    id: 'chart-container',
    min: 0,
    max: 100,
    value: 34.99,
    options: {
      colors: ['Gradient(white:green)'],
      backgroundStrokeLinewidth: 1,
      backgroundStroke: '#aaa',
      backgroundFill: 'gray',
      backgroundFillOpacity: 0.25,
      labelsCenterUnitsPre: '$',
      labelsCenterDecimals: 2
    }
  }).grow();

</script>
