<div class="bgimg">
  <div class="container mat-elevation-z8">
    <br>
    <table mat-table [dataSource]="listeEmployes" class="my-custom-scrollbar">

      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" class="margin: auto"> {{element.nom}} {{element.prenom}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="restix">
        <th mat-header-cell *matHeaderCellDef> restix </th>
        <td mat-cell *matCellDef="let element" class="margin: auto"> {{element.restix}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action" class="max-width: 50px">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element" > <a class="btn btn-primary" (click)="actionEmploye('Ã©diter',element._id)" style="margin-right: 15px; margin-left: 10px" ><i class="fas fa-user-cog fa-2x" aria-hidden="true"></i></a> 
       <a class="btn btn-danger" (click)="actionEmploye('supprimer',element._id)"><i class="fas fa-user-slash fa-2x" ></i></a>     </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
  </div>
</div>
