<div class="bgimg">
  <div class="mat-elevation-z8">
    <div>
      <button class="btn btn-success" (click)="ajouterEmployer()">Ajouter Employ√©s</button>
    </div>
    <br>
    <table mat-table [dataSource]="listeEmployes">

      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.prenom}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> tel </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="restix">
        <th mat-header-cell *matHeaderCellDef> restix </th>
        <td mat-cell *matCellDef="let element"> {{element.restix}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
  </div>
</div>
