<div class="bgimg">
  <div class="container" style="width: 50%; float: left;">
    <div class="formulaire">
      <div class="container cadreForm">
        <div class="row">
          <div class="card" id="divCard">
            <div class="card" id="cardInt">

                <h1 style="text-align: center"><span>{{status}}</span></h1>

              <form [formGroup]="employeForm" (ngSubmit)="onSubmitForm(status)">
                <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" id="nom" formControlName="nom">
                </div>
                <div class="form-group">
                  <label for="prenom">Prenom</label>
                  <input type="text" class="form-control" id="prenom" formControlName="prenom">
                </div>
                <div class="form-group">
                  <label for="tel">Telephone</label>
                  <input type="number" class="form-control" id="tel" formControlName="tel">
                </div>
                <div class="form-group">
                  <label for="email">Adresse Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" (focusout)="focusOutFunction($event)"
                    ngModel required>
                  <p class="alert-danger" *ngIf="loginExist" style="text-align: center">ADRESSE MAIL DEJA ENREGISTREE</p>
                  <a class="btn btn-primary" *ngIf="loginExist" routerLink="/login/employe" routerLinkActive="active">ici
                    pour se
                    connecter</a>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
