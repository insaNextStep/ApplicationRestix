<div class="bgimg" >
  <div class="container">
    <H1 style="margin-top: 20%">Liste des ventes</H1>
    <table mat-table [dataSource]="transactions">

      <!-- Position Column -->
      <ng-container matColumnDef="refTransaction" class="transfert">
        <th mat-header-cell *matHeaderCellDef > No. </th>
        <td mat-cell *matCellDef="let element" > {{element.refTransaction}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="formatDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.formatDate}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}}â‚¬ </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
  </div>
</div>
