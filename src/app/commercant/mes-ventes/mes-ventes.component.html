<div class="bgimg">
  <div class="container">
    <H1>Liste des ventes</H1>
    <table mat-table [dataSource]="liste">

      <!-- Position Column -->
      <ng-container matColumnDef="id" hidden="true">
        <th mat-header-cell *matHeaderCellDef hidden="true"> No. </th>
        <td mat-cell *matCellDef="let element" hidden="true"> {{element._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.prenom}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> tel </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="restix">
        <th mat-header-cell *matHeaderCellDef> restix </th>
        <td mat-cell *matCellDef="let element"> {{element.restix}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef id="finTab"> edit </th>
        <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-primary" (click)="actionEmploye('Ã©diter', element._id)">Editer</span>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef id="finTab"> supprimer </th>
        <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-danger" (click)="actionEmploye('supprimer', element._id)">Supprimer</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
  </div>
</div>
