<table mat-table [dataSource]="listeCards" class="mat-elevation-z8">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> >No.</th>
    <td mat-cell *matCellDef="let element" >{{element.number}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="entreprise">
    <th mat-header-cell *matHeaderCellDef> entreprise </th>
    <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
  </ng-container>

  <ng-container matColumnDef="employe">
    <th mat-header-cell *matHeaderCellDef> Employe </th>
    <td mat-cell *matCellDef="let element"> {{element.employe}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
