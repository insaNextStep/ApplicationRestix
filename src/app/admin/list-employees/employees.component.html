<H1>Liste des employés</H1>
<div class="container">
  <div>
    <button class="btn btn-success" (click)="ajouterEmployer()">Ajouter Employés</button>
  </div>
  <br>
<table mat-table [dataSource]="listeEmployees" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id" hidden="true">
    <th mat-header-cell *matHeaderCellDef hidden="true"> No. </th>
    <td mat-cell *matCellDef="let element" hidden="true"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element" > {{element.phone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Entreprise </th>
    <td mat-cell *matCellDef="let element"> {{(element.company && element.company.name?element.company.name:'Dissocier')}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef id="finTab"> edit </th>
        <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-primary" (click)="actionEmploye('éditer', element._id)">Editer</span> </td>
      </ng-container>

        <!-- Symbol Column -->
  <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef id="finTab"> supprimer </th>
      <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-danger" (click)="actionEmploye('supprimer', element._id)">Supprimer</span> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>

<!--tr mat-header-row *matHeaderRowDef="displayColumns"></tr-->
</div>
