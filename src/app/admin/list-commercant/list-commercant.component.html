<H1>liste des commercants</H1>
<div>
  <button class="btn btn-success" (click)="ajouterCommercant()">Ajouter Commercant</button>
</div>
<div class="table-responsive">
  <table mat-table [dataSource]="commercants" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="editer">
      <th mat-header-cell *matHeaderCellDef id="finTab"> edit </th>
      <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-primary" (click)="actionCommercant('editer', element._id)">Editer</span>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef id="finTab"> supprimer </th>
      <td mat-cell *matCellDef="let element" id="finTab"> <span class="btn btn-danger" (click)="actionCommercant('supprimer', element._id)">Supprimer</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
